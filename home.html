<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shell's Lore</title>
    <style>
       @font-face {
	       font-family: 'JosefinSans';
	       src: url('Resources/JosefinSans.ttf');
	       font-weight: normal;
       }

	    
        body {
            background-image: url("Resources/Background.png");
            background-repeat: no-repeat;
            background-size: 100%;
            background-color: #17161F;
            color: white;
            overflow-x: hidden;
            overflow-y: hidden;
        }
		
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			background-color: #f5c242;
			height: 125px;
		}
		
		nav ul li {
		    display: inline;
		}
		
		nav ul li a {
		    display: inline-block;
		}
		
		nav ul li img {
		    display: inline-block;
			margin: -20px 50px;
		}
		
        a {
            font-size: 60px;
            text-align : center;
            text-decoration: none;
            transition: all 0.4s;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(255, 255, 255);
            margin: 30px 50px;
        }  
		
        a:hover {
            color: #ffd825;
        }
    
    </style>

</head>
