<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shell's Lore | Ch01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <aside>
        <a href="home.html"><img src="Resources/SL_LOGO.png" width="48" height="48" class="imgMain"></a>
        <div id="chapter-nav">
            <a class="chapter" href="chapter1.html">Chapter 1</a>
            <a class="chapter" href="chapter2.html">Chapter 2</a>
        </div>
    </aside>
    <main>
    <div id="comic" class="unselectable">
        <div id="click-region-left" class="click-region"><img src="Resources/Arrow.png" id="nav-button-left" class="nav-button" style="transform: scaleX(-1);"></div>
        <img id="comic-panel" src="" alt="Comic Panel" loading="eager">
        <div id="click-region-right" class="click-region"><img src="Resources/Arrow.png" id="nav-button-right" class="nav-button"></div>
    </div>
    </main>

    <script src="ch2.js"></script> 
</body>
</html>

    
    <script>
        const panels = [
            'SL_Poster_new.png', '01.png', '02.png', '03.png', '04.png', '05.png', '06.png', '07.png', '08.png', '09.png', '10.png', '11.png', '12.png', '13.png', '14.png', '15.png'
        ];

        let currentIndex = 0;

        function showPanel(index) {
            const comicPanel = document.getElementById('comic-panel');
            comicPanel.src = 'Chapter 2/' + panels[index];
            comicPanel.alt = `Comic Panel ${index + 1}`;
        }

        function nextPage() {
            if (currentIndex < panels.length - 1) {
                currentIndex++;
                showPanel(currentIndex);
            }
        }

        function prevPage() {
            if (currentIndex > 0) {
                currentIndex--;
                showPanel(currentIndex);
            }
        }

        // Initialize the first panel
        showPanel(currentIndex);
    </script>
</body>
</html>
