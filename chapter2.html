<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shell's Lore | Ch02</title>
    <style>
        
        body {
            background: #303339;
            color: rgb(0, 0, 0);
            font-family: Calibri;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            background-color: #383b41;
            height: 100%;
            width: 200px;
            position: absolute;
        }    
        #ghost {
            width: 200px;
            height: 100%;
        }
        
        a {
            font-size: 30px;
            /*-webkit-text-stroke: 2px rgb(255, 255, 255);*/
            color: rgb(255, 255, 255);
            text-decoration: none;
            transition: color 0.7s;
            transition: all 0.4s;
            z-index: 2;
        }        
        a:hover {
            color: #ffd825;
            font-size: 40px;
            -webkit-text-stroke: 2px #ffd825;
        }

        .chapter {
            border-top: 1px white solid;
            margin-bottom: 20px;
            display: block;
        }

        .chapter:first-of-type {
            margin-top: 30px
        }

        .imgMain {
            display: block;
            margin: auto
        }

        #flex-container {
            width: 100%;
        }

        #comic {
            display: flex;
            justify-content: center;
        }
        #comic-panel {
            border:black solid 7px;
            max-height: 700px;
        }
        .nav-button {
            background: none;
            border: none;
            width: 100%;
            font-size: 60px;
            color: white;
            opacity: 0%;
            transition: opacity 0.7s;
        }

        .nav-button:hover {
            opacity: 100%;
        }
    </style>
</head>
<body>
    <div id="ghost"></div>
    <div id="sidebar">
        <a href="home.html">H o m e</a>
        <img src="Resources/SL_LOGO.png" width="48" height="48" class="imgMain">
        <div id="chapter-nav">
            <a class="chapter" href="chapter1.html">Chapter 1</a>
            <a class="chapter" href="chapter2.html">Chapter 2</a>
        </div>
    </div>
    <div id="flex-container">
        <div id="comic">
            <button class="nav-button" onclick="prevPage()"> < Previous</button>
            <img id="comic-panel" src="" alt="Comic Panel">
            <button class="nav-button" onclick="nextPage()">Next > </button>
        </div>
    </div>
    
    <script>
        const panels = [
            'SL_Poster_new.png', '01.png', '02.png', '03.png', '04.png', '05.png', '06.png', '07.png', '08.png', '09.png', '10.png', '11.png', '12.png', '13.png', '14.png', '15.png'
        ];

        let currentIndex = 0;

        function showPanel(index) {
            const comicPanel = document.getElementById('comic-panel');
            comicPanel.src = 'Chapter 2/' + panels[index];
            comicPanel.alt = `Comic Panel ${index + 1}`;
        }

        function nextPage() {
            if (currentIndex < panels.length - 1) {
                currentIndex++;
                showPanel(currentIndex);
            }
        }

        function prevPage() {
            if (currentIndex > 0) {
                currentIndex--;
                showPanel(currentIndex);
            }
        }

        // Initialize the first panel
        showPanel(currentIndex);
    </script>
</body>
</html>
