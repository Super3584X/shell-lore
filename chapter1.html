<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shell's Lore | Ch01</title>
    <style>
        
        body {
            background: #303339;
            color: rgb(0, 0, 0);
            font-family: Calibri;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            background-color: #383b41;
            height: 100%;
            width: 200px;
            position: absolute;
        }    
        #ghost {
            width: 200px;
            height: 100%;
        }
        
        a {
            font-size: 30px;
            /*-webkit-text-stroke: 2px rgb(255, 255, 255);*/
            color: rgb(255, 255, 255);
            text-decoration: none;
            transition: color 0.7s;
            transition: all 0.4s;
        }        
        a:hover {
            color: #ffd825;
            font-size: 40px;
            -webkit-text-stroke: 2px #ffd825;
        }
        .imgMain {
            display: block;
            margin: auto
        }

        #flex-container {
            width: 100%;
        }

        #comic {
            display: flex;
            justify-content: center;
        }
        #comic-panel {
            border:black solid 7px;
            max-height: 700px;
        }
        .nav-button {
            background: none;
            border: none;
            width: 100%;
            font-size: 60px;
            color: white;
            opacity: 0%;
            transition: opacity 0.7s;
        }

        .nav-button:hover {
            opacity: 100%;
        }
    </style>
</head>
<body>
    <div id="ghost"></div>
    <div id="sidebar">
        <a href="home.html">H o m e</a>
        <img src="SL_LOGO.png" width="48" height="48" class="imgMain">
    </div>
    <div id="flex-container">
        <div id="comic">
            <button class="nav-button" onclick="prevPage()"> < Previous</button>
            <img id="comic-panel" src="panel1.png" alt="Comic Panel">
            <button class="nav-button" onclick="nextPage()">Next > </button>
        </div>
    </div>
    
    <script>
        const panels = [
            'SL_Poster_new.png', 'Shell Lore Comic Start.png', 'Shell Lore Comic Start 2.png', 'Shell Lore Comic Start 4 before 3.png', 'Shell Lore Comic Start 5.png', 'Shell Lore Comic Start 3.png', 
            'Shell Lore Comic 1.png', 'Shell Lore Comic 2.png', 'Shell Lore Comic 4.png', 'Shell Lore Comic 5.png', 'Shell Lore Comic 6.png', 
            'Shell Lore Comic 7.png', 'Shell Lore Comic 8.png', 'Shell Lore Comic 9.png', 'Shell Lore Comic 10.png', 'Shell Lore Comic 11.png', 'Shell Lore Comic 12.png', 
            'Shell Lore Comic 13.png', 'Shell Lore Comic 14.png', 'Shell Lore Comic 15.png', 'Shell Lore Comic 16.png', 'Shell Lore Comic 17.png',
            'Shell Lore Comic 19.png', 'Shell Lore Comic 20.png', 'Shell Lore Comic 21.png', 'Shell Lore Comic 22.png'
        ];

        let currentIndex = 0;

        function showPanel(index) {
            const comicPanel = document.getElementById('comic-panel');
            comicPanel.src = panels[index];
            comicPanel.alt = `Comic Panel ${index + 1}`;
        }

        function nextPage() {
            if (currentIndex < panels.length - 1) {
                currentIndex++;
                showPanel(currentIndex);
            }
        }

        function prevPage() {
            if (currentIndex > 0) {
                currentIndex--;
                showPanel(currentIndex);
            }
        }

        // Initialize the first panel
        showPanel(currentIndex);
    </script>
</body>
</html>
